<div class="content">
    <div class="container">
        <div class="d-flex">
            <div class="me-auto">
                <select class="form-select form-select-sm shadow-sm rounded-pill" aria-label="Default select example"
                    [(ngModel)]="selectedTheme" (change)="setTheme($event)">
                    <option *ngFor="let availableTheme of availableThemes" [value]="availableTheme.name">
                        {{availableTheme.name}}</option>
                </select>
            </div>
        </div>

    </div>
</div>
