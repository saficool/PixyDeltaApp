<div class="list-group list-group-flush" id="side-menubar">
    <a routerLink="{{currentRouteMenu.route}}" routerLinkActive="active" class="list-group-item list-group-item-action"
        *ngFor="let currentRouteMenu of currentRouteMenus">
        <i class="{{currentRouteMenu.icon}}"></i>{{currentRouteMenu.title}}
    </a>
</div>
