<div class="content">
    <div class="container">
        <div class="row mb-2">
            <div class="col-sm-12 d-flex">
                <button class="me-auto" mat-raised-button routerLink="../create-note"> Add Note </button>
            </div>
        </div>

        <cdk-accordion class="notes-accordion">
            <cdk-accordion-item *ngFor="let note of notes; let index = index;" #accordionItem="cdkAccordionItem"
                class="notes-accordion-item" role="button" tabindex="0" [attr.id]="'accordion-header-' + index"
                [attr.aria-expanded]="accordionItem.expanded" [attr.aria-controls]="'accordion-body-' + index">
                <mat-card class="notes-accordion-item-header" (click)="accordionItem.toggle()">
                    {{ note.title }}
                    <span class="notes-accordion-item-description text-dark">
                        <i
                            class="fa-solid {{ accordionItem.expanded ? 'fa-chevron-up' : 'fa-chevron-down' }} fa-chevron-down"></i>
                    </span>
                </mat-card>

                <mat-card class="notes-accordion-item-body" role="region"
                    [style.display]="accordionItem.expanded ? '' : 'none'" [attr.id]="'accordion-body-' + index"
                    [attr.aria-labelledby]="'accordion-header-' + index">
                    <mat-card-content>
                        {{ note.content }}
                    </mat-card-content>
                    <mat-card-actions>
                        <div class="d-flex">
                            <button mat-icon-button class="me-auto">
                                <mat-icon>edit</mat-icon>
                            </button>

                            <button mat-icon-button color="accent" (click)="deleteNote(note.id)">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </div>
                    </mat-card-actions>
                </mat-card>
            </cdk-accordion-item>
        </cdk-accordion>
    </div>
</div>

<p-confirmDialog #cd [style]="{width: 'auto'}" [transitionOptions]="'100ms'" [baseZIndex]="10000">
    <ng-template pTemplate="footer">
        <button mat-raised-button color="primary" (click)="cd.reject()">No</button>
        <button mat-raised-button color="warn" (click)="cd.accept()">Yes</button>
    </ng-template>
</p-confirmDialog>
