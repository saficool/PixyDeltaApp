    <div class="container-fluid">
        <div class="row gx-2 gy-2">
            <div class="col-sm-6">
                <mat-card>
                    <mat-card-title>Hello</mat-card-title>
                    <mat-card-content>

                </mat-card>
            </div>
            <div class="col-sm-6">
                <mat-card>
                    <mat-card-title>Hello</mat-card-title>
                    <mat-card-content>
                        <button mat-raised-button color="primary" (click)="showToast()">Cleck Me</button>
                    </mat-card-content>
                </mat-card>
            </div>
            <div class="col-sm-8">
                <mat-card>
                    <mat-card-title>Hello</mat-card-title>
                    <mat-card-content>
                        <button mat-raised-button color="primary" (click)="showToast()">Cleck Me</button>
                    </mat-card-content>
                </mat-card>
            </div>
            <div class="col-sm-4">
                <mat-card>
                    <mat-card-title>Hello</mat-card-title>
                    <mat-card-content>
                        <button mat-raised-button color="primary" (click)="showToast()">Cleck Me</button>
                    </mat-card-content>
                </mat-card>
            </div>
            <div class="col-sm-4">
                <mat-card>
                    <mat-card-title>Hello</mat-card-title>
                    <mat-card-content>
                        <button mat-raised-button color="primary" (click)="showToast()">Cleck Me</button>
                    </mat-card-content>
                </mat-card>
            </div>
            <div class="col-sm-8">
                <mat-card>
                    <mat-card-title>Hello</mat-card-title>
                    <mat-card-content>
                        <button mat-raised-button color="primary" (click)="showToast()">Cleck Me</button>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>

        <br>
        <mat-card>
            <mat-card-title>Actions Buttons</mat-card-title>
            <mat-card-subtitle>Start</mat-card-subtitle>
            <mat-card-content>
                <form class="example-form">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Company</mat-label>
                        <input matInput value="Google">
                    </mat-form-field>

                    <table class="example-full-width" cellspacing="0">
                        <tr>
                            <td>
                                <mat-form-field class="example-full-width" appearance="outline">
                                    <mat-label>First name</mat-label>
                                    <input matInput>
                                </mat-form-field>
                            </td>
                            <td>
                                <mat-form-field class="example-full-width" appearance="outline">
                                    <mat-label>Long Last Name That Will Be Truncated</mat-label>
                                    <input matInput>
                                </mat-form-field>
                            </td>
                        </tr>
                    </table>

                    <p>
                        <mat-form-field class="example-full-width" appearance="outline">
                            <mat-label>Address</mat-label>
                            <textarea matInput placeholder="Ex. 100 Main St">1600 Amphitheatre Pkwy</textarea>
                        </mat-form-field>
                        <mat-form-field class="example-full-width" appearance="outline">
                            <mat-label>Address 2</mat-label>
                            <textarea matInput></textarea>
                        </mat-form-field>
                    </p>

                    <table class="example-full-width" cellspacing="0">
                        <tr>
                            <td>
                                <mat-form-field class="example-full-width" appearance="outline">
                                    <mat-label>City</mat-label>
                                    <input matInput placeholder="Ex. San Francisco">
                                </mat-form-field>
                            </td>
                            <td>
                                <mat-form-field class="example-full-width" appearance="outline">
                                    <mat-label>State</mat-label>
                                    <input matInput placeholder="Ex. California">
                                </mat-form-field>
                            </td>
                            <td>
                                <mat-form-field class="example-full-width" appearance="outline">
                                    <mat-label>Postal Code</mat-label>
                                    <input matInput #postalCode maxlength="5" placeholder="Ex. 94105" value="94043">
                                    <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
                                </mat-form-field>
                            </td>
                        </tr>
                    </table>
                    <p>
                        <mat-form-field class="example-full-width" appearance="outline">
                            <mat-label>Leave a comment</mat-label>
                            <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
                        </mat-form-field>
                    </p>
                </form>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
            </mat-card-actions>
        </mat-card>

    </div>
</div>
