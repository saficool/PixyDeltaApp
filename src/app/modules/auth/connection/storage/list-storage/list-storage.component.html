<div class="content">
    <div class="d-flex align-items-center mb-2">
        <div class="me-auto text-light fs-5">Storage Connections</div>
        <div class="me-2">
            <input type="text" class="form-control form-control-sm shadow-sm" placeholder="Search">
        </div>
        <button class="btn btn-sm btn-light shadow-sm">
            <i class="bi bi-plus-square me-2"></i> New Connection
        </button>
    </div>
    <div *ngFor="let connection of storageConnections">
        <div class="card mb-2">
            <div class="card-body p-2">
                <div class="row g-2">
                    <div class="col-sm-5 align-self-center fs-6">
                        Id: {{connection.username}}
                    </div>
                    <div class="col-sm-5 align-self-center fs-6">
                        Storage: {{connection.storage}}
                    </div>
                    <div class="col-sm-2 d-flex py-0">
                        <div class="me-auto align-self-center">
                            <i *ngIf="connection.active" class="bi bi-check-circle-fill text-success fs-5"></i>
                            <i *ngIf="!connection.active" class="bi bi-x-circle-fill text-danger fs-5"></i>
                        </div>
                        <button class="btn btn-sm btn-warning shadow-sm me-2">
                            <i class="bi bi-pencil-square"></i>
                        </button>
                        <button class="btn btn-sm btn-danger shadow-sm me-0">
                            <i class="bi bi-trash"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
