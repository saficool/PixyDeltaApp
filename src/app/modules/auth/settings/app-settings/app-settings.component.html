<div class="content">
    <div class="container">
        <div class="mb-2">
            <select class="form-select form-select-sm shadow-sm" aria-label="Default select example"
                [(ngModel)]="selectedTheme" (change)="setTheme($event)">
                <option *ngFor="let availableTheme of availableThemes" [value]="availableTheme.name">
                    {{availableTheme.name}}</option>
            </select>
        </div>
    </div>
</div>
