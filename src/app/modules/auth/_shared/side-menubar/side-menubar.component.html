<div class="list-group list-group-flush" id="side-menubar">
    <a *ngFor="let currentRouteMenu of currentRouteMenus" routerLink="{{currentRouteMenu.route}}"
        routerLinkActive="active" class="list-group-item list-group-item-success"><i
            class="{{currentRouteMenu.icon}}"></i>
        {{currentRouteMenu.title}}</a>
</div>
