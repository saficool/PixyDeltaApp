<div class="d-flex flex-column justify-content-start align-items-center py-2" id="side-iconbar">
    <button (click)="toggleSideNav()"
        class="btn btn-sm btn-secondary shadow-sm d-flex justify-content-center align-items-center" type="button"
        style="width: 32px; height: 32px;">
        <i class="fa-solid fa-bars"></i>
    </button>
    <ul class="list-group list-group-flush">
        <li *ngFor="let sideMenubarList of sideMenubarLists" type="button"
            class="list-group-item rounded rounded-1 {{sideMenubarList.styleClass}}"
            routerLink="{{sideMenubarList.route}}" routerLinkActive="active" matTooltip="{{sideMenubarList.tooltip}}"
            matTooltipPosition="after">
            <i class="{{sideMenubarList.icon}}"></i>
        </li>
    </ul>
    <ul class="list-group list-group-flush mt-auto">
        <li type="button" class="list-group-item rounded mb-2" matTooltip="Add-On" matTooltipPosition="after">
            <a type="button" class="d-flex justify-content-center align-items-center">
                <i class="fa-solid fa-plus"></i>
            </a>
        </li>
        <li type="button" class="list-group-item rounded mb-2">
            <div class="btn-group dropend">
                <a type="button" class="d-flex justify-content-center align-items-center w-100 h-100"
                    data-bs-toggle="dropdown" aria-expanded="false" data-bs-offset="9,18">
                    <i class="fa-solid fa-gear"></i>
                </a>
                <div class="dropdown-menu">
                    <div><a class="dropdown-item" routerLink="./app-settings">App Settings</a></div>
                    <div>
                        <hr class="dropdown-divider">
                    </div>
                    <div><a class="dropdown-item" routerLink="./app-settings">Check for Updates...</a></div>
                </div>
            </div>
        </li>
        <li class="list-group-item rounded-circle rounded-pill">
            <div class="btn-group dropend">
                <a type="button" class="d-flex justify-content-center align-items-center" data-bs-toggle="dropdown"
                    data-bs-auto-close="outside" aria-expanded="false" data-bs-offset="0,10">
                    <img src="assets/user.svg" alt="" width="32px" height="32px">
                </a>
                <div class="dropdown-menu text-nowrap p-2">
                    <div class="d-flex flex-column justify-content-center align-items-center">
                        <div class="mb-2"><img src="assets/user.svg" alt="" width="40px" height="40px"></div>
                        <div class="mb-2" id="name">Safikul Islam</div>
                        <div class="mb-2">safikul.ocean@gmail.com</div>
                        <button
                            class="btn btn-sm btn-primary shadow-sm d-flex justify-content-center align-items-center w-100"><i
                                class="fa-solid fa-user me-2"></i>My
                            Profile</button>
                    </div>
                    <div class="dropdown-divider"></div>
                    <button
                        class="btn btn-sm btn-warning shadow-sm d-flex justify-content-center align-items-center w-100"><i
                            class="fa-solid fa-right-from-bracket me-2"></i>Sign-Out</button>
                </div>
            </div>
        </li>
    </ul>
</div>
