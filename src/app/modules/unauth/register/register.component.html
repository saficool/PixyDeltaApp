<div class="content d-flex flex-column justify-content-center align-items-center">
    <div class="comapny-name">Pixy Delta</div>
    <div class="login-hint">Create an account</div>
    <form style="width: 25%;" class="mb-4">
        <mat-form-field appearance="outline" class="w-100">
            <mat-label>Company Name</mat-label>
            <input matInput placeholder="My Company">
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-100">
            <mat-label>Subscription Key</mat-label>
            <input matInput placeholder="ABCD12345">
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-100">
            <mat-label>First Name</mat-label>
            <input matInput placeholder="John">
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-100">
            <mat-label>Last Name</mat-label>
            <input matInput placeholder="Doe">
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-100">
            <mat-label>Email</mat-label>
            <input matInput placeholder="johndoe@email.com">
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-100">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Password@1p">
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-100">
            <mat-label>Confirm Password</mat-label>
            <input matInput placeholder="Password@1p">
        </mat-form-field>
        <button mat-raised-button color="primary" class="w-100">Register</button>
    </form>
    <a routerLink="../login">Login</a>
    <hr style="width: 25%;color: black;">
    <div class="mb-1" style="font-size: large;">Don't have subscription key?</div>
